<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BOOKs library</title>
        <link rel="shortcut icon" href="../img/logos/logoWindow.png"
            type="image/x-icon">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/lectorPDF.css">
    </head>
    <body>
        <header>
            <nav class="navbar bg-nav">
                <div class="container-fluid">

                    <!-- logo -->
                    <a class="navbar-brand mb-0 h1 bg-shadow">
                        <img src="../img/flecha.png" alt="Flecha atras"
                            width="60"
                            height="60" class="d-inline-block align-text-top">
                    </a>

                    <h1 class="navbar-brand h1" id="titulo"></h1>

                    <button class="navbar-toggler navbar-cat" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar"
                        aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <i class="bi bi-book"></i>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1"
                        id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title"
                                id="offcanvasNavbarLabel">Libros leyendo</h5>
                                <button type="button" class="close" data-bs-dismiss="offcanvas" aria-label="Close">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="lista">
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <embed type="application/pdf" class="pdfview">

        <!-- script -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/lectorPDF.js"></script>
    </html>
